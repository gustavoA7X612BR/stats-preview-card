<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-block">
        <div class="card-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="stats-block">
            <div class="stats-numbers">10k+</div>
            <div class="stats-heading">companies</div>
          </div>
          <div class="stats-block">
            <div class="stats-numbers">314</div>
            <div class="stats-heading">templates</div>
          </div>
          <div class="stats-block">
            <div class="stats-numbers">12m+</div>
            <div class="stats-heading">queries</div>
          </div> 
        </div>
      </div>
      <div class="card-image">
        <img src="images/image-header-desktop.jpg" alt="People working" class="img-desktop">
        <img src="images/image-header-mobile.jpg" alt="People working" class="img-mobile">
      </div>
    </div>
  </div>
</body>
</html>
